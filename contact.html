<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        margin: 0;
        color: #333;
        background: #f9f9f9;
      }

      header {
        background: #2b3a4d;
        color: #fff;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 2em;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.05);
      }

      h2 {
        font-size: 1.8em;
        color: #2b3a4d;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        color: #444;
      }

      input,
      select,
      textarea,
      button {
        font-size: 1.1em;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        height: 120px;
      }

      button {
        background: #00bfae;
        color: #fff;
        cursor: pointer;
        font-size: 1.2em;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #008f80;
      }

      footer {
        background: #2b3a4d;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <div class="container">
      <h2>Get in Touch</h2>
      <p>
        Please fill out the form below with your project details, and we'll get
        back to you as soon as possible.
      </p>
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Full Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email Address"
          required
        />

        <label for="details">Details</label>
        <input
          type="text"
          id="details"
          name="details"
          placeholder="What service are you interested in?"
          required
        />

        <label for="duration">Project Duration</label>
        <select id="duration" name="duration" required>
          <option value="" disabled selected>Choose duration</option>
          <option value="1-2 weeks">1-2 weeks</option>
          <option value="1 month">1 month</option>
          <option value="2-3 months">2-3 months</option>
          <option value="More than 3 months">More than 3 months</option>
        </select>

        <label for="description">Project Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Provide a brief description of your project..."
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 Remarkable Services. All Rights Reserved.</p>
    </footer>
  </body>
</html>
